<!doctype html>
<html>
  <head>
    <title>Assignment - 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0' />
    <link type='text/css' rel='stylesheet' href='../css/main.css' />
    <link rel='icon' href='../img/favicon.ico' />
  </head>
  <body>
    <div class='app' id='app'>
      <div class='header'>
        <div class='appbar'>
          <div class='menu-icon'>
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <img class='logo' src='../img/logo.png' />
          <div class='search-box'>
            <i class="fa fa-search search-icon" aria-hidden="true"></i>
            <input class='search-input' type='text' placeholder="Lookup Report"/>
          </div>
        </div>
      </div>
      <div class='body'>
        <div class='sidebar'>
          <div class='user-info'>
            <div class='initial'>J</div>
            <h2>John snow</h2>
            <span>Acme corp</span>
          </div>
          <hr size='1' />
          <nav class='sidebar-navigation'>
            <ul>
              <li class='sidebar-menu-item organization-name'>
                Acme Corp
                <i class="fa fa-sign-out" aria-hidden="true"></i>
              </li>
              <li class='sidebar-menu-item'>
                <i class="sidebar-menu-icon fa fa-briefcase" aria-hidden="true"></i>Organization Info
              </li>
              <li class='sidebar-menu-item'>
                <i class="sidebar-menu-icon fa fa-tags" aria-hidden="true"></i>Tags
              </li>
              <li class='sidebar-menu-item'>
                <i class="sidebar-menu-icon fa fa-cube" aria-hidden="true"></i>Aggregation units
              </li>
              <li class='sidebar-menu-item active'>
                <i class="sidebar-menu-icon fa fa-file" aria-hidden="true"></i>Reports
              </li>
              <li class='sidebar-menu-item logout'>
                <i class="sidebar-menu-icon fa fa-power-off" aria-hidden="true"></i>Logout
              </li>
            </ul>
          </nav>
        </div>
        <div class='content'>
          <div class='reports-header truncate'>
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            Acme corp has 8 reports and <span class='archived-reports'><a class='archived-reports' href=''>2 archived reports</a></span>
          </div>
          <div class='reports'>
            <div class='report'>
              <div class='report-details'>
                <h3 class='report-name'>Report 1</h3>
                <button class='btn-raised'> Archive report</button>
                <span class='next-report-date truncate'><i class="fa fa-clock-o" aria-hidden="true"></i> Next report on 5th April</span><br />
                <img src='../img/userReport.png' />
              </div>
              <div class='subscriber-details'>
                <button class='btn-flat no-of-subscribers'> 10 Subscribers </button>
                <div class='subscribers-input'>
                  <div class='chips-container'>
                    <span class='chip'>Jhon Deo <i class="fa fa-times-circle chip-cross" aria-hidden="true"></i></span>
                    <span class='chip'>T Stark <i class="fa fa-times-circle chip-cross" aria-hidden="true"></i></span>
                    <span class='chip'>Jhon Snow <i class="fa fa-times-circle chip-cross" aria-hidden="true"></i></span>
                  </div>
                  <input type='text' autofocus />
                  <label class='truncate'>Add members to email subscription list</label>
                </div>
                <div class='action-buttons'>
                  <button class='btn-flat add-non-members'>or add other subscribers</button>
                  <button class='btn-raised white add-members'><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
                </div>
              </div>
            </div>
            <div class='report'>
              <div class='report-details'>
                <h3 class='report-name'>Report 2</h3>
                <button class='btn-raised'> Archive report</button>
                <span class='next-report-date truncate'><i class="fa fa-clock-o" aria-hidden="true"></i> Next report on 5th May</span><br />
                <img src='../img/tag.png' />
              </div>
              <div class='subscriber-details'>
                <button class='btn-flat no-of-subscribers'> 1 Subscribers </button>
                <div class='subscribers-input'>
                  <input type='text' />
                  <label class='truncate'>Add members to email subscription list</label>
                </div>
                <div class='action-buttons'>
                  <button class='btn-flat add-non-members'>or add other subscribers</button>
                  <button class='btn-raised add-members'><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
                </div>
              </div>
            </div>
            <div class='report'>
              <div class='report-details'>
                <h3 class='report-name'>Report 3</h3>
                <button class='btn-raised'> Archive report</button>
                <span class='next-report-date truncate'><i class="fa fa-clock-o" aria-hidden="true"></i> Next report on 6th July</span><br />
                <img src='../img/tag.png' />
              </div>
              <div class='subscriber-details'>
                <button class='btn-flat no-of-subscribers'> 13 Subscribers </button>
                <div class='subscribers-input'>
                  <input type='text' />
                  <label class='truncate'>Add members to email subscription list</label>
                </div>
                <div class='action-buttons'>
                  <button class='btn-flat add-non-members'>or add other subscribers</button>
                  <button class='btn-raised white add-members'><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
